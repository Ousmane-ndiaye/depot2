<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title text-center>Services de rechargement</ion-title>
      </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-title>
    Séléctionnez un Service
  </ion-title>
  <ion-grid class="liste-services">
    <ion-row>
      <ion-col size="12" text-center>
        <ion-button class="service" (click)="recharger('Orange Money')"  size="md">
          <ion-label pull-left>Orange Money</ion-label>
          <ion-img pull-right src="assets/services-recharges/om.png"></ion-img>
        </ion-button>
      </ion-col>
      <ion-col size="12" text-center>
        <ion-button class="service" (click)="recharger('Wari')" size="md">
          <ion-label pull-left>Wari</ion-label>
          <ion-img pull-right src="assets/services-recharges/wari.png"></ion-img>
        </ion-button>
      </ion-col>
      <ion-col size="12" text-center>
        <ion-button class="service" (click)="recharger('Wizall money')" size="md">
          <ion-label pull-left>Wizall money</ion-label>
          <ion-img pull-right src="assets/services-recharges/wisall.png"></ion-img>
        </ion-button>
      </ion-col>
      <ion-col size="12" text-center>
        <ion-button class="service" (click)="recharger('Tigo cash')" size="md">
          <ion-label pull-left>Tigo cash</ion-label>
          <ion-img pull-right src="assets/services-recharges/wisall.png"></ion-img>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
